<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" th:replace="layout::head('WallRide')" />
		<title>WallRide</title>
	</head>
	<body>
		<header th:replace="layout::header"></header>
		<div>
			<div id="wr-page-header">
				<div class="page-header container-fluid">
					<div class="row">
						<div class="col-sm-9">
							<div class="pull-left back">
								<a class="btn btn-sm btn-default" th:href="@{__${ADMIN_PATH}__/pages/index(query=${query})}"><span class="glyphicon glyphicon-arrow-left"></span></a>
							</div>
							<div class="pull-left">
								<h1 th:text="${page.title?:'(No Titled)'}">Page Title</h1>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="pull-left">
								<div class="tools clearfix">
									<div class="status">
										<span th:if="${#strings.toString(page.status) eq 'DRAFT'}" class="glyphicon glyphicon-warning-sign"></span>
										<span th:if="${#strings.toString(page.status) eq 'SCHEDULED'}" class="glyphicon glyphicon-time"></span>
										<span th:if="${#strings.toString(page.status) ne 'PUBLISHED'}" th:text="${#messages.msg('Post.Status.' + page.status)}">Published</span>
										<a th:href="@{__${WEBSITE_PATH}__/__${#temporals.format(page.date, 'yyyy/MM/dd')}__/__${page.code}__}" th:if="${#strings.toString(page.status) eq 'PUBLISHED'}" target="_blank">
											<span class="glyphicon glyphicon-globe"></span>
											<span th:text="${#messages.msg('Post.Status.' + page.status)}">Published</span>
										</a>
									</div>
									<p class="publish-date"><span th:if="${page.date ne null}" th:text="${#temporals.format(page.date, 'yyyy/MM/dd HH:mm')}"></span></p>
								</div>
							</div>
							<div class="pull-right">
								<div class="btn-group">
									<div th:classappend="${prev eq null}?'disabled'" class="previous">
										<a class="btn btn-default" th:href="${prev ne null} ? @{__${ADMIN_PATH}__/pages/describe(id=${prev},query=${query})} : '#'"><span class="glyphicon glyphicon-chevron-left"></span></a>
									</div>
								</div>
								<div class="btn-group">
									<div th:classappend="${next eq null}?'disabled'" class="next">
										<a class="btn btn-default" th:href="${next ne null} ? @{__${ADMIN_PATH}__/pages/describe(id=${next},query=${query})} : '#'"><span class="glyphicon glyphicon-chevron-right"></span></a>
									</div>
								</div>
								<div class="btn-group">
									<a th:href="@{__${ADMIN_PATH}__/pages/edit(id=${page.id},query=${query})}" title="編集" type="button" class="btn btn-info" th:text="#{Edit}">編集</a>
<!--
									<a class="btn btn-info dropdown-toggle" data-toggle="dropdown"><span class="caret"></span><span class="sr-only">Toggle Dropdown</span></a>
									<ul class="dropdown-menu pull-right" role="menu">
										<li class="disabled"><a href="#">記事をコピー</a></li>
										<li><a href="">英語版</a></li>
										<li><a href="">ドイツ語版</a></li>
										<li><a href="">フランス語版</a></li>
									</ul>
-->
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="wr-page-content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-9 wr-describe-main">
							<div class="alert alert-success" th:if="${savedPage ne null}">
								<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
								<span th:text="#{SavedPage}">Page saved.</span>
							</div>
							<div th:if="${page.cover ne null}">
								<img th:src="@{${#medias.link(page.cover)}(w=1200,h=500,m=1)}" class="wr-post-cover" />
							</div>
							<div class="wr-post-body clearfix">
								<p th:utext="${#posts.body(page)}"></p>
							</div>
							<hr/>
							<span class="glyphicon glyphicon-user"></span> Created By <a th:href="@{__${ADMIN_PATH}__/users/describe(id=${page.author.id},query=${query})}" th:text="${page.author}">Author</a>
						</div>
						<div class="col-sm-3 wr-tool-panel">
							<dl>
								<dt th:text="#{ParentPage}">Parent Page</dt>
								<dd>
								<ul class="list-unstyled">
									<li th:if="${page.parent ne null}" th:text="${page.parent.title}">Category Name</li>
								</ul>
								</dd>
							</dl>
							<dl>
								<dt th:text="#{Categories}">Categories</dt>
								<dd>
									<ul class="list-unstyled">
										<li th:each="category : ${page.categories}" th:text="${category.name}">Category Name</li>
									</ul>
								</dd>
							</dl>
							<dl class="wr-tags">
								<dt th:text="#{Tags}">Tags</dt>
								<dd>
									<ul class="list-unstyled list-inline list-inline-tag">
										<li th:each="tag : ${page.tags}"><span class="label label-default"><span class="glyphicon glyphicon-tag"></span> <span th:text="${tag.name}"></span></span></li>
									</ul>
								</dd>
							</dl>
							<dl>
								<dt th:text="#{RelatedPosts}">Related Posts</dt>
								<dd>
									<ul class="list-unstyled">
										<li th:each="relatedPost : ${page.relatedToPosts}"><a th:href="@{__${ADMIN_PATH}__/posts/describe(id=${relatedPost.id},query=${query})}"><span class="glyphicon glyphicon-link"></span> <span th:text="${relatedPost.title}"></span></a></li>
									</ul>
								</dd>
							</dl>
							<dl>
								<dt th:text="#{Seo}">SEO</dt>
								<dd>
									<dl>
										<dt th:text="#{SeoTitle}">Title</dt>
										<dd th:text="${page.seo}? ${page.seo.title}"></dd>
										<dt th:text="#{SeoDescription}">Description</dt>
										<dd th:text="${page.seo}? ${page.seo.description}"></dd>
										<dt th:text="#{SeoKeywords}">Keywords</dt>
										<dd th:text="${page.seo}? ${page.seo.keywords}"></dd>
									</dl>
								</dd>
							</dl>
							<a th:href="@{__${ADMIN_PATH}__/pages/describe(part=delete-form,id=${page.id},query=${query})}" data-toggle="modal" data-target="#delete-modal"><span class="glyphicon glyphicon-trash"></span> <span th:text="#{DeletePage}">ページを削除</span></a>
							<!-- #delete-modal -->
							<div id="delete-modal" class="modal" tabindex="-1" role="dialog" aria-hidden="true">
								<div id="delete-dialog" class="modal-dialog">
									<form th:action="@{__${ADMIN_PATH}__/pages/delete(id=${page.id},query=${query})}" method="post">
										<div th:fragment="delete-form" class="modal-content">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
												<h4 class="modal-title" th:text="#{DeletePage}">ページを削除</h4>
											</div>
											<div class="modal-body">
												<p th:text="#{MakeSureDelete}">本当に削除しますか？</p>
											</div>
											<div class="modal-footer">
												<button class="btn btn-default" data-dismiss="modal" th:text="#{Cancel}">キャンセル</button>
												<button class="btn btn-primary" th:text="#{Delete}">削除</button>
											</div>
										</div>
									</form>
								</div>
							</div>
							<!--/#delete-modal -->
							<script th:inline="javascript">
								// <![CDATA[
								$(function() {
									$('#delete-modal').on('hidden.bs.modal', function() {
										$(this).removeData('bs.modal');
									});
								});
								// ]]>
							</script>
						</div>
					</div>
					<div class="alert alert-warning" th:unless="${page ne null}">
						<strong>Not Found.</strong> May be deleted.
					</div>
				</div>
			</div>
		</div>
		<footer>
		</footer>
	</body>
</html>
