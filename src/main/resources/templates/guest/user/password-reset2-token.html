		<div id="wrap">
			<div th:replace="layout::nav"></div>
			<div class="container">
				<div class="row">
					<div class="col-sm-6">
						<div class="page-header">
							<h1 th:text="#{PasswordResetConfirmationSent}">Password reset confirmation sent!</h1>
						</div>
						<p th:text="#{PasswordResetConfirmationNotice}">
							We’ve sent you an email containing a link that will allow you to reset your password.
							Please check your spam folder if the email doesn’t appear within a few minutes.
						</p>
					</div>
				</div>
			</div>
		</div>
		<div th:replace="layout::footer" id="footer"></div>
