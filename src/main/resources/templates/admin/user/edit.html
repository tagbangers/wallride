<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" th:replace="layout::head(${WEBSITE_TITLE})" />
		<title>WallRide</title>
	</head>
	<body>
		<header th:replace="layout::header"></header>
		<div>
			<div id="wr-page-header">
				<div class="page-header container-fluid">
					<h1 th:text="#{EditUser}">ユーザー編集</h1>
				</div>
			</div>
			<div id="wr-page-content">
				<div class="container-fluid">
					<form class="form-horizontal" method="post" th:object="${form}" th:action="@{__${ADMIN_PATH}__/users/edit}">
						<input type="hidden" th:field="*{id}"  />
						<div class="form-group">
							<label class="col-sm-2 control-label" th:text="#{Thumbnail}">Thumbnail</label>
							<div class="col-sm-10">
								<div class="form-control-static">
									<a href="https://gravatar.com" target="_blank">Register Gravatar</a>
								</div>
							</div>
						</div>
						<div class="form-group" th:classappend="${#fields.hasErrors('name.*')}? has-error">
							<label class="col-sm-2 control-label" th:text="#{Name}">Name</label>
							<div class="col-sm-5">
								<input type="text" th:field="*{name.firstName}" class="form-control" th:attr="placeholder=#{FirstName}" />
								<span class="help-block" th:each="err : ${#fields.errors('name.firstName')}" th:text="${err}" />
							</div>
							<div class="col-sm-5">
								<input type="text" th:field="*{name.lastName}" class="form-control" th:attr="placeholder=#{LastName}" />
								<span class="help-block" th:each="err : ${#fields.errors('name.lastName')}" th:text="${err}" />
							</div>
						</div>
						<div class="form-group" th:classappend="${#fields.hasErrors('nickname')}? has-error">
							<label class="col-sm-2 control-label" th:text="#{Nickname}">Nickname</label>
							<div class="col-sm-5">
								<input type="text" th:field="*{nickname}" placeholder="Nickname" th:attr="placeholder=#{Nickname}" class="form-control" />
								<span class="help-block" th:each="err : ${#fields.errors('nickname')}" th:text="${err}" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" th:text="#{Email}">E-Mail</label>
							<div class="col-sm-10">
								<input type="text" th:field="*{email}"  name="path" class="form-control" th:attr="placeholder=#{Email}" placeholder="E-Mail" />
								<span class="help-block" th:each="err : ${#fields.errors('email')}" th:text="${err}" />
							</div>
						</div>
						<div class="form-group" th:classappend="${#fields.hasErrors('description')}? has-error">
							<label class="col-sm-2 control-label" th:text="#{Profile}">Profile</label>
							<div class="col-sm-10">
								<textarea type="text" th:field="*{description}" class="form-control" style="min-height: 150px" th:attr="placeholder=#{Profile}"></textarea>
								<span class="help-block" th:each="err : ${#fields.errors('description')}" th:text="${err}" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="btn-group">
									<button name="_step.save" class="btn btn-primary ok" th:text="#{Save}">Save</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<footer>
		</footer>
	</body>
</html>
