<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" th:replace="layout::head(${WEBSITE_TITLE})" />
		<title>WallRide</title>
	</head>
	<body>
		<header th:replace="layout::header"></header>
		<div>
			<div th:replace="layout::sidebar"></div>
			<div id="main">
				<ol class="breadcrumb">
					<li><a th:href="@{__${ADMIN_PATH}__/}" th:text="#{Dashboard}">Dashboard</a></li>
					<li><a th:href="@{__${ADMIN_PATH}__/system/index}" th:text="#{System}">System</a></li>
					<li th:text="#{ReIndexing}">Re-Indexing</li>
				</ol>
				<div class="row">
					<form th:action="@{__${ADMIN_PATH}__/system/re-index}" class="form-horizontal" method="post">
						<div class="col-sm-12">
							<div class="page-header clearfix">
								<h1 th:text="#{ReIndexing}">Re-Indexing</h1>
							</div>
							<div class="alert alert-success" th:if="${reIndex}">
								<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
								<span th:text="#{StartedReIndex}">Re-Index started</span>
							</div>
							<button class="btn btn-primary ok" th:text="#{ReIndex}">Re-Index</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<footer>
		</footer>
	</body>
</html>
