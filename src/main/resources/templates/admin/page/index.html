<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" th:replace="layout::head('WallRide')" />
		<title>WallRide</title>
	</head>
	<body>
		<header th:replace="layout::header"></header>
		<div>
			<div id="wr-page-header">
				<div class="page-header container-fluid">
					<div class="pull-left">
						<h1 th:text="#{Pages}">Pages</h1>
					</div>
					<div class="pull-right">
						<div class="btn-group">
							<a th:href="@{__${ADMIN_PATH}__/pages/create}" class="btn btn-primary btn-sm" style="margin-top: -3px;"><span class="glyphicon glyphicon-plus"></span> <span th:text="#{AddNewPage}">Add New</span></a>
						</div>
						<div class="btn-group">
							<a th:attr="title=#{ListPage}" class="btn btn-default btn-sm active" style="padding:7px 12px;"><span class="glyphicon glyphicon-list"></span></a>
							<a th:attr="title=#{TreePage}" title="ツリー表示" class="btn btn-default btn-sm" th:href="@{__${ADMIN_PATH}__/pages/tree}" style="height: 34px"><i class="flaticon-category"></i> </a>
						</div>
					</div>
				</div>
			</div>
			<div id="wr-page-content">
				<div class="container-fluid">
					<div class="alert alert-success" th:if="${deletedPage ne null}">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
						<span th:text="#{DeletedPage}">Article Deleted.</span>
					</div>
					<div class="alert alert-success" th:if="${deletedPages ne null}">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
						<span th:text="#{DeletedPages}">Pages Deleted.</span>
					</div>
					<section class="search-condition">
						<div class="search-condition-simple clearfix">
							<form class="form-inline" method="post" th:action="@{/_admin/__${language}__/pages/index}" th:object="${form}">
								<input type="submit" name="search" style="visibility:hidden; width:0; height:0;"/>
								<input type="hidden" th:field="*{status}" />
								<div class="form-group pull-left">
									<div class="input-group keyword-search">
										<input type="text" name="keyword" th:value="*{keyword}" class="form-control" th:attr="placeholder=#{Keywords}" />
										<span class="input-group-btn">
											<button class="btn btn-default" type="submit" name="search"><span class="glyphicon glyphicon-search"></span>
											</button>
										</span>
									</div>
								</div>
								<div class="form-group pull-left status-condition">
									<ul class="list-inline" style="line-height: 30px;">
										<li th:disabled="${form.status ne null}"><a th:href="@{__${ADMIN_PATH}__/pages/index?search}" th:text="#{All}">All</a> <span class="total" th:text="${'(' + countAll + ')'}">(0)</span> | </li>
										<li th:disabled="${#strings.toString(form.status) eq 'PUBLISHED'}"><a th:href="@{__${ADMIN_PATH}__/pages/index?search(status=PUBLISHED)}" th:text="#{Post.Status.PUBLISHED}">Published</a> <span class="total" th:text="${'(' + countPublished + ')'}">(0)</span> | </li>
										<li th:disabled="${#strings.toString(form.status) eq 'SCHEDULED'}"><a th:href="@{__${ADMIN_PATH}__/pages/index?search(status=SCHEDULED)}" th:text="#{Post.Status.SCHEDULED}">Scheduled</a> <span class="total" th:text="${'(' + countScheduled + ')'}">(0)</span> | </li>
										<li th:disabled="${#strings.toString(form.status) eq 'DRAFT'}"><a th:href="@{__${ADMIN_PATH}__/pages/index?search(status=DRAFT)}" th:text="#{Post.Status.DRAFT}">Draft</a> <span class="total" th:text="${'(' + countDraft + ')'}">(0)</span></li>
									</ul>
								</div>
							</form>
						</div>
					</section>
					<section class="search-result">
						<form method="post">
							<input type="hidden" name="token" th:value="${token}" />
							<div class="search-result-header clearfix">
								<div class="btn-toolbar wr-bulk-action pull-left">
									<div class="btn-group">
										<a th:href="@{__${ADMIN_PATH}__/pages/index(part=bulk-delete-form)}" data-toggle="modal" data-target="#bulk-delete-modal" class="btn btn-default disabled"><span class="glyphicon glyphicon-trash"></span></a>
									</div>
								</div>
								<div class="pagination-group pull-right">
									<div class="pull-left pagination-summary"><span th:text="${pagination.numberOfFirstElement}"></span> - <span th:text="${pagination.numberOfLastElement}"></span> / <span th:text="${pagination.totalElements}"></span></div>
									<div class="pull-right">
										<ul class="pagination paginateon-sm">
											<li th:classappend="${pagination.hasPreviousPage() ? '' : 'disabled'}"><a th:href="@{__${ADMIN_PATH}__/pages/index(page=${pagination.previousPageNumber})}" th:text="#{Prev}">Prev</a></li>
											<li th:each="p : ${pagination.getPageables(pageable)}" th:classappend="${p.pageNumber eq pagination.currentPageNumber ? 'active' : ''}"><a th:href="@{__${ADMIN_PATH}__/pages/index(page=${p.pageNumber},size=${p.pageSize})}" th:text="${p.pageNumber + 1}"></a></li>
											<li th:classappend="${pagination.hasNextPage() ? '' : 'disabled'}"><a th:href="@{__${ADMIN_PATH}__/pages/index(page=${pagination.nextPageNumber})}" th:text="#{Next}">Next</a></li>
										</ul>
									</div>
								</div>
							</div>
							<div class="table-responsive">
								<table class="table table-hover">
									<thead>
										<tr>
											<th class="wr-tr-checkbox" style="width:40px"><input type="checkbox" /></th>
											<th th:text="#{Status}">Status</th>
											<th th:text="#{Title}">Title</th>
											<th th:text="#{Author}">Author</th>
											<th th:text="#{Date}">Date</th>
											<th class="text-right" th:text="#{Views}">Views</th>
											<th class="text-center"></th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="page : ${pages}" th:attr="data-href=@{__${ADMIN_PATH}__/pages/describe(id=${page.id})}" class="clickable">
											<td class="wr-tr-checkbox" style="width:40px"><input type="checkbox" name="ids" th:value="${page.id}" /></td>
											<td th:class="'wr-post-status-' + ${page.status}" th:text="${#messages.msg('Post.Status.' + page.status)}">Status</td>
											<td th:text="${page.title?:'(No Titled)'}" style="font-weight: bold;">事務所移転のお知らせ</td>
											<td><a th:href="@{__${ADMIN_PATH}__/users/describe(id=${page.author.id})}" th:text="${page.author}">Author</a></td>
											<td th:text="${page.date ne null ? page.date.toString('yyyy/MM/dd (E)', #locale) : ''}">yyyy/mm/dd (E)</td>
											<td class="text-right" th:text="${page.views}">0</td>
											<td class="text-center"><a th:attr="href=@{__${ADMIN_PATH}__/pages/edit(id=${page.id},token=${token})}"><span class="glyphicon glyphicon-pencil"></span> <span th:text="#{Edit}">Edit</span></a></td>
										</tr>
									</tbody>
								</table>
							</div>
							<!-- #bulk-delete-modal -->
							<div id="bulk-delete-modal" class="modal" tabindex="-1" role="dialog" aria-hidden="true">
								<div id="bulk-delete-dialog" class="modal-dialog">
									<div th:fragment="bulk-delete-form" class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
											<h4 class="modal-title">Delete Pages</h4>
										</div>
										<div class="modal-body">
											<p>Are you sure you want to delete?</p>
											<label class="checkbox inline"><input type="checkbox" name="confirmed" value="true" /> Confirm</label>
										</div>
										<div class="modal-footer">
											<button class="btn btn-default" data-dismiss="modal">Cancel</button>
											<button class="btn btn-primary" th:attr="data-action=@{__${ADMIN_PATH}__/pages/bulk-delete}" disabled="true">Delete</button>
										</div>
									</div>
								</div>
							</div>
							<!--/#bulk-delete-modal -->
							<script th:inline="javascript">
								// <![CDATA[
								$(function() {
									$('#bulk-delete-modal').on('hidden.bs.modal', function() {
										$(this).removeData('bs.modal');
									});
									$('#bulk-delete-modal').on('change', ':input[name="confirmed"]', function() {
										var confirmed = $(this);
										$('#bulk-delete-modal .btn-primary').prop('disabled', !confirmed.is(':checked'));
									});
									$('#wr-page-content .search-result').on('click', '[data-href]', function(e) {
										if (!$(e.target).is(':checkbox') && !$(e.target).is('a')){
											window.location = $(e.target).closest('tr').data('href');
										};
									});
									$('#wr-page-content .search-result').on('click', '[data-action]', function(e) {
										var form = $(this).closest('form');
										form.attr('action', $(this).data('action'));
										form.submit();
										e.preventDefault();
									});
									$('#wr-page-content .search-result td.wr-tr-checkbox').shiftcheckbox({
										checkboxSelector: ':checkbox',
										selectAll: '.search-result th.wr-tr-checkbox'
									});
									$('#wr-page-content .search-result td.wr-tr-checkbox').closest('td').click(function(e) {
										e.stopPropagation();
									});
									$('#wr-page-content .search-result td.wr-tr-checkbox :checkbox').change(function(e) {
										var checked = $(this).prop('checked');
										if (checked) {
											$(this).closest('tr').addClass('warning');
										}
										else {
											$(this).closest('tr').removeClass('warning');
										}
										var checkedSomeone = false;
										$('#wr-page-content .search-result td.wr-tr-checkbox :checkbox').each(function(i, e) {
											if ($(e).prop('checked')) {
												checkedSomeone = true;
												return;
											}
										});
										if (checkedSomeone) {
											$('#wr-page-content .search-result .wr-bulk-action .btn').removeClass('disabled');
										}
										else {
											$('#wr-page-content .search-result .wr-bulk-action .btn').addClass('disabled');
										}
									});
								});
								// ]]>
							</script>
						</form>
					</section>
				</div>
			</div>
		</div>
		<footer>
		</footer>
	</body>
</html>
